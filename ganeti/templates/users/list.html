{% extends "menu_base.html" %}

{% block title %}Users{% endblock %}

{% block head %}
<script type="text/javascript" src="{{MEDIA_URL}}/js/jquery.ajax.delete.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("a.delete_user").live("click", function(){
            name = $(this).parents("tr").children("[name=\"username\"]").children('a').html();
            if (confirm("Remove User: " + name)) {
                parent = this.parentNode.parentNode;
                $.delete_(this.href, function(){
                    $(parent).remove();
                });
            }
            return false;
        });
    });
</script>
{% endblock %}

{% block content %}
<h1>Users</h1>
<a class="button add" href="{% url user-create %}">Add User</a>
{% include "users/table.html" %}
{% endblock %}
