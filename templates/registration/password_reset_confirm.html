{% extends "no_menu_base.html" %}

{% block content %}

{% if validlink %}
<div id="passwordreset2">
    <h1>Reset Password</h1>
    <fieldset>
        <form method="post">
            {{ form.as_p }}
            <input class="submit" type="submit" value="Submit" />
        </form>
    </fieldset>
</div>
{% else %}
<h1>Error</h1>
<p>There was an error processing your password change request.</p>
{% endif %}

{% endblock %}
